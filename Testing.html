<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .date-time {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .box h2 {
            margin-top: 0;
            color: #333;
        }
        .parameter {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }
        .value {
            font-size: 1.5em;
            color: #777;
        }
        .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Monitoring System</h1>
        <div class="date-time" id="date-time"></div>
        
        <div class="grid-container">
            <div class="box" id="temperature-box">
                <i class="fas fa-thermometer-half icon"></i>
                <h2>Temperature</h2>
                <div class="value" id="temperature-value"></div>
            </div>
            <div class="box" id="humidity-box">
                <i class="fas fa-tint icon"></i>
                <h2>Humidity</h2>
                <div class="value" id="humidity-value"></div>
            </div>
            <div class="box" id="soil-moisture-box">
                <i class="fas fa-seedling icon"></i>
                <h2>Soil Moisture</h2>
                <div class="value" id="soil-moisture-value"></div>
            </div>
            <div class="box" id="uv-index-box">
                <i class="fas fa-sun icon"></i>
                <h2>UV Index</h2>
                <div class="value" id="uv-index-value"></div>
            </div>
        </div>
    </div>

    <script>
        function fetchData() {
            fetch('data.xml')
                .then(response => response.text())
                .then(xmlData => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlData, 'text/xml');
                    displayData(xmlDoc);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function displayData(xmlDoc) {
            document.getElementById('temperature-value').textContent = xmlDoc.querySelector('Temperature').textContent;
            document.getElementById('humidity-value').textContent = xmlDoc.querySelector('Humidity').textContent;
            document.getElementById('soil-moisture-value').textContent = xmlDoc.querySelector('Soil_Moisture').textContent;
            document.getElementById('uv-index-value').textContent = xmlDoc.querySelector('UV_Index').textContent;
        }

        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('en-US');
            const formattedTime = currentDate.toLocaleTimeString('en-US');
            dateTimeElement.textContent = `Current Date: ${formattedDate}, Time: ${formattedTime}`;
        }

        // Fetch data initially and then refresh every 1 second
        fetchData();
        setInterval(fetchData, 5000);

        // Update date and time every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
